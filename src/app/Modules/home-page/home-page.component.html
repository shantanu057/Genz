<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>bootstrap 4 landing page with slider</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="home-page.component.css"/>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel" data-ride="carousel">
      <ng-container *ngFor="let slide of slides; let i = index">
        <img
          *ngIf="i === currentSlide"
          [src]="slide.src"
          class="slide"
          @slideAnimation
        />
        <div class="carousel-caption " style="padding-bottom: 300px;">
          <teximate class="h2 display3" #teximate [text]="name" [enter]="enterAnimation"></teximate>
        </div>
      </ng-container>
      <a class="carousel-control-prev" role="button" data-slide="prev" (click)="onPreviousClick()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" role="button" data-slide="next" (click)="onNextClick()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</html>
