<div class="col-md-12 navbar" *ngIf="login">
  <a href="index.html" class="logo navbar-brand bg-transparent offset-md-2" style="color: #fff;">GEN-Z</a>
  <ul class="nav">
    <li class="nav-item white"><a href="" routerLink="/home-page" class="nav-link black" *ngIf="!login">Home</a></li>
    <li class="nav-item white"><a class="nav-link " routerLink="/dashboard" href="#" *ngIf="login">Dashboard</a></li>
    <li class="nav-item white"><a class="nav-link" routerLink="/app-book-details" href="#" *ngIf="login">Books</a></li>
    <li class="nav-item white"><a class="nav-link" routerLink="/app-questionpaper" href="#" *ngIf="login">Question Paper</a></li>
    <li class="nav-item white"><a class="nav-link" routerLink="/login" href="#" *ngIf="!login">SignIn</a></li>
    <li class="nav-item white"><a class="nav-link" routerLink="/registration" href="#" *ngIf="!login">SignUp</a></li>
    <div>
      <li class="nav-item red redText"><a class="nav-link" *ngIf="login" (click)="userDetails()"><img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"  width="30" height="30" class="rounded-circle">&nbsp;&nbsp;&nbsp;{{name}}</a></li>
    </div>

  </ul>
</div>
