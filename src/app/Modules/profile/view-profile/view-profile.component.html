<br>
<div class="row col-md-12"> 
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <mat-card >
            <div >
            <img style=" height: 179px;width: 179px;border-radius: 50%;margin-left: 50px;" src="https://cdn.pixabay.com/photo/2012/04/13/21/07/user-33638__480.png">
        </div>
        <br>
        <div>
            <h1>Hello!!</h1>
        </div>
        <div>
            <h2 style="text-align: center;">{{viewname}}</h2>
        </div>
        </mat-card>
    </div>
    <!-- <div class="col-md-1"></div> -->
    <div class="col-md-7">
        <mat-card>
            <h2>Name: <span style="margin-left:100px ;">{{ viewname}}</span></h2>
            <hr>
            <h2>College Name: <span style="margin-left:30px ;">{{ viewcollege}}</span></h2>
            <hr>
            <h2>Email Id: <span style="margin-left:80px ;">{{ viewemail}}</span></h2>
            <hr>
            <h2>Contact Number: <span style="margin-left:10px ;">{{ viewcontact}}</span></h2>
            <hr>
            <h2>Address: <span style="margin-left:80px ;">{{ viewaddress}}</span></h2>
        </mat-card>
    </div>
    <div class="col-md-1"></div>
</div>
<br>
<div class="row col-md-12">
    <div class="col-md-1"></div>
        <div class="col-md-5">
            <mat-card>
                <h1>Your Books</h1>
                <div *ngFor="let bookdata of data" >
                    <br>
                    <mat-card class="matcard" style="box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;">
                        <img style="margin-left: 120px; height: 150px;width: 150px;" src="{{bookdata.imglink}}">
                        <br><br>
                        <label>Book Name:{{bookdata.bookname}}</label><br>
                        <label>Book Author:{{bookdata.bookauthor}}</label><br>
                        <div class="row">
                            <div class="col-md-8">
                                <label>Course:{{bookdata.course}}</label>
                            <br>
                            </div>
                            <div class="col-md-3">
                                <label>Price:{{bookdata.price}}</label>
                            </div>
                        </div>
                        <br>
                        </mat-card>
                    </div>
            </mat-card>
            
        </div>
    

    <div class="col-md-5">
        <mat-card>
            <h1>Your Question Papers</h1>
            <div *ngFor="let qpaperdata of qdata" >
                <br>
                <mat-card class="matcard" style="box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;">
                    <img style="margin-left: 140px; height: 150px;width: 150px;" src="{{qpaperdata.qimage}}">
                    <br><br>
                    <label>Subject:{{qpaperdata.subjectname}}</label><br>
                    <label>College:{{qpaperdata.collegename}}</label><br>
                    <label>Course:{{qpaperdata.course}}</label>
                        <br>
                    <br>
                    </mat-card>
                </div>
        </mat-card>    
    </div>
</div>
