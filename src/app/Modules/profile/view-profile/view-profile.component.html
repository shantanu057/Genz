
<head>
	<meta charset="utf-8"/>
	<title>bootstrap 4 landing page with slider</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="view-profile.component.css"/>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<section class="h-100 gradient-custom-2" style="padding-top: 50px;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-9">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background: linear-gradient(-30deg, #000428 100%,#004e92 0%); height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="https://cdn.pixabay.com/photo/2012/04/13/21/07/user-33638__480.png"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <button type="button" class="btn btn-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1; background-color: #000428" (click)="UpdateProfile(userurl)">
                  Edit profile
                </button>
              </div>
              <div class="ms-3" style="margin-top: 110px;">
                <h1>{{viewname}}</h1>
                <h3>{{viewaddress}}</h3>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: rgb(122, 199, 224);">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <a type="button" class="btn btn-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1; background-color: #000428;" href="#" >
                  Logout
                </a>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black" style="background-color: rgb(122, 199, 224);">
              <div class="mb-5">
                <h2 class="lead fw-normal mb-1">About</h2>

                <div class="p-4" style="background-color: rgb(204, 232, 241);">
                    <h2>Name: <span style="margin-left:100px ;">{{viewname}}</span></h2>
                    <!-- <hr> -->
                    <h2>College Name: <span style="margin-left:30px ;">{{viewcollege}}</span></h2>
                    <!-- <hr> -->
                    <h2>Email Id: <span style="margin-left:80px ;">{{ viewemail}}</span></h2>
                    <!-- <hr> -->
                    <h2>Contact Number: <span style="margin-left:10px ;">{{ viewcontact}}</span></h2>
                    <!-- <hr> -->
                    <h2>Address: <span style="margin-left:80px ;">{{ viewaddress}}</span></h2>
                </div>
              </div>
              <div class="row col-md-12">
                <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <mat-card style="background-color: rgb(204, 232, 241);">
                            <h1>Your Books</h1>
                            <div *ngFor="let bookdata of data" >
                                <br>
                                <mat-card class="matcard" style="box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;">
                                    <img style="margin-left: 40px; height: 150px;width: 150px;" src="{{bookdata.imglink}}">
                                    <br><br>
                                    <label>Book Name:{{bookdata.bookname}}</label><br>
                                    <label>Book Author:{{bookdata.bookauthor}}</label><br>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <label>Course:{{bookdata.course}}</label>
                                        <br>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Price:{{bookdata.price}}</label>
                                        </div>
                                    </div>
                                    <br>
                                    </mat-card>
                                </div>
                        </mat-card>

                    </div>


                <div class="col-md-5">
                    <mat-card style="background-color: rgb(204, 232, 241);">
                        <h1>Your Question Papers</h1>
                        <div *ngFor="let qpaperdata of qdata" >
                            <br>
                            <mat-card class="matcard" style="box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;">
                                <img style="margin-left: 40px; height: 150px;width: 150px;" src="{{qpaperdata.qimage}}">
                                <br><br>
                                <label>Subject:{{qpaperdata.subjectname}}</label><br>
                                <label>College:{{qpaperdata.collegename}}</label><br>
                                <label>Course:{{qpaperdata.course}}</label>
                                    <br>
                                <br>
                                </mat-card>
                            </div>
                    </mat-card>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
