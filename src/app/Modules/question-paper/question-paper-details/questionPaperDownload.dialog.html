<h3 mat-dialog-title>Are you sure you want to Download?</h3>
<div mat-dialog-actions>
  <div class="row">
    <div class="col-md-6" style="padding-right:20px;">
      <button (click)="close()"  mat-button mat-dialog-close type="button" class="btn btn-primary">Yes</button>
    </div>
    <div class="col-md-6" style="padding-left:60px;">
      <button (click)="close()"  mat-button mat-dialog-close type="button" class="btn btn-light">No</button>
    </div>
  </div>
</div>
